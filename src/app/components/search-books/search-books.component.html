<div
  class="absolute top-1/2 left-1/2 -translate-1/2 w-sm"
  (cdkDragStarted)="closeDropdown()"
  cdkDragBoundary="#Container"
  cdkDrag
>
  <input
    type="text"
    id="SearchBar"
    placeholder="Buscar..."
    class="w-full h-12 pl-12 pr-12 bg-white border border-slate-300 rounded-xl shadow-sm placeholder-zinc-400 text-zinc-800 focus:outline-2 focus:outline-slate-500 focus:shadow-lg focus:border-transparent"
    [formControl]="query"
    (input)="onSearch()"
    (focus)="openDropdown()"
  />
  <span
    class="absolute inset-y-0 left-0 grid place-content-center w-12 text-zinc-400"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="size-4"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
      />
    </svg>
  </span>
  <span
    class="absolute inset-y-0 right-0 grid place-content-center w-12 cursor-grab text-zinc-400 hover:text-zinc-500"
    cdkDragHandle
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 20 20"
      fill="currentColor"
      class="size-5"
    >
      <path
        d="m13.28 7.78 3.22-3.22v2.69a.75.75 0 0 0 1.5 0v-4.5a.75.75 0 0 0-.75-.75h-4.5a.75.75 0 0 0 0 1.5h2.69l-3.22 3.22a.75.75 0 0 0 1.06 1.06ZM2 17.25v-4.5a.75.75 0 0 1 1.5 0v2.69l3.22-3.22a.75.75 0 0 1 1.06 1.06L4.56 16.5h2.69a.75.75 0 0 1 0 1.5h-4.5a.747.747 0 0 1-.75-.75ZM12.22 13.28l3.22 3.22h-2.69a.75.75 0 0 0 0 1.5h4.5a.747.747 0 0 0 .75-.75v-4.5a.75.75 0 0 0-1.5 0v2.69l-3.22-3.22a.75.75 0 1 0-1.06 1.06ZM3.5 4.56l3.22 3.22a.75.75 0 0 0 1.06-1.06L4.56 3.5h2.69a.75.75 0 0 0 0-1.5h-4.5a.75.75 0 0 0-.75.75v4.5a.75.75 0 0 0 1.5 0V4.56Z"
      />
    </svg>
  </span>
  @if (isDropdownOpen) {
  <div
    id="Dropdown"
    class="absolute flex w-full mt-2 bg-white border border-slate-300 rounded-xl shadow-lg overflow-hidden"
    [ngStyle]="{ 'max-height.px': maxDropdownHeight }"
  >
    @if (bookList.length > 0) {
    <ul class="w-full overflow-y-auto">
      @for (book of bookList; track $index) {
      <li
        class="flex items-start gap-3 p-3 cursor-pointer hover:bg-gray-200"
        (click)="selectBook(book)"
      >
        <img
          [src]="book.volumeInfo.imageLinks.thumbnail"
          alt="Portada"
          class="w-12 min-w-12 h-16 min-h-16 rounded-md"
        />
        <div>
          <p class="font-semibold text-zinc-800">{{ book.volumeInfo.title }}</p>
          <p class="text-sm text-zinc-600">
            {{ book.volumeInfo.authors?.join(", ") }}
          </p>
        </div>
      </li>
      }
    </ul>
    } @else {
    <div class="w-full py-8 px-3 grid place-content-center">
      <p class="text-zinc-400">Sin coincidencias</p>
    </div>
    }
  </div>
  }
</div>
