<div class="absolute top-1/2 left-1/2 -translate-1/2 w-sm">
  <input
    type="text"
    id="SearchBar"
    placeholder="Buscar..."
    class="w-full h-12 pl-12 pr-4 bg-white border border-slate-300 rounded-xl shadow-sm placeholder-zinc-400 text-zinc-800 focus:outline-2 focus:outline-slate-400 focus:shadow-lg focus:border-transparent"
    [formControl]="query"
    (keyup)="onSearch()"
  />
  <span
    class="absolute inset-y-0 left-0 grid place-content-center w-12 text-zinc-500"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="size-4"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
      />
    </svg>
  </span>
  @if (books.length > 0) {
  <ul
    class="absolute w-full mt-2 bg-white border border-slate-300 rounded-xl shadow-lg overflow-hidden"
  >
    @for (book of books; track $index) {
    <li
      class="flex items-start gap-3 p-3 cursor-pointer hover:bg-gray-200"
      (click)="selectBook(book)"
    >
      <img
        [src]="book.volumeInfo.imageLinks.thumbnail"
        alt="Portada"
        class="w-12 h-16 rounded-md"
      />
      <div>
        <p class="font-semibold text-zinc-800">{{ book.volumeInfo.title }}</p>
        <p class="text-sm text-zinc-600">
          {{ book.volumeInfo.authors?.join(", ") }}
        </p>
      </div>
    </li>
    }
  </ul>
  }
</div>
